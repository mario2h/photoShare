<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="userLogout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="userData?.profile_picture"/>
    <ion-card-content>
      <ion-card-title>
        {{userData?.full_name}}
      </ion-card-title>
      <p>
        {{userData?.bio}}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-icon name='image' item-start></ion-icon>
        Publicaciones
      <ion-badge item-end>{{userData?.counts?.media}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='people' item-start></ion-icon>
        Seguidores
      <ion-badge item-end>{{userData?.counts?.followed_by}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='person-add' item-start></ion-icon>
        Seguidos
      <ion-badge item-end>{{userData?.counts?.follows}}</ion-badge>
    </ion-item>
  </ion-card>
  <ion-item text-center>
    <button ion-button icon-start (click)="loadImage()">
      <ion-icon name="cloud-upload"></ion-icon>
        Cargar Imagen
    </button>
    <button ion-button icon-start [disabled]="!currentImage" (click)="shareImage()">
      <ion-icon name="share-alt"></ion-icon>
        Insta Share
    </button>
  </ion-item>
  <ion-item text-center>
    <img [src]="currentImage" *ngIf="currentImage"> 
  </ion-item>
</ion-content>
