<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col class="top-20">
            <img src="./assets/imgs/app-logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-20">
        <h3>Ingresa con tu cuenta de Instagram</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <button ion-button color="light" icon-left outline (click)="loginWithInstagram()">
          <ion-icon name="logo-instagram"></ion-icon>
            Ingresar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
